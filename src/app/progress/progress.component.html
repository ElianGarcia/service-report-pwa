<app-header [title]="'Progress'">
</app-header>

<div class="container col-md-8 pb-5">
    <div class="row justify-content-center">
        <div class="col-12" *ngIf="list">
            <app-card *ngFor="let item of list" [data]="item"></app-card>
        </div>

        <div class="col-10 mt-3" *ngIf="!list || list.length < 1">
            <app-no-data-found></app-no-data-found>
        </div>
    </div>
</div>

<app-footer></app-footer>
