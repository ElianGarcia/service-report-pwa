<app-header [title]="'Settings'"></app-header>

<div class="container col-md-8 pb-5 pt-4">
    <div class="row justify-content-center">
        <div class="col-12">
            <mat-form-field class="w-100">
                <input matInput type="number" min="0.10" placeholder="Increment Value" [(ngModel)]="incrementValue">
            </mat-form-field>
        </div>

        <div class="col-12 mt-3">
            <button class="btn d-block btn-dark" (click)="save()">Save</button>
        </div>
    </div>
</div>

<app-footer></app-footer>
