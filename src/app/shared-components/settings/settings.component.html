<app-header [title]="'Settings'"></app-header>

<div class="container col-md-8 pb-5 pt-4">
    <div class="row justify-content-center">
        <div class="col-12">
            <mat-form-field class="w-100">
                <input matInput type="number" min="0.10" max="0.50" placeholder="{{'Increment Value' | translate}}" [(ngModel)]="incrementValue">
            </mat-form-field>
            <mat-hint>
                {{'IncrementHint' | translate}}
                <!-- This decimal value represents literal minutes, like for 0.30 it means 30 minutes
                that will be added or substracted to or from the current time when you click 
                on the increment / decrement buttons. -->
            </mat-hint>
        </div>

        <div class="col-12 mt-3">
            <mat-form-field class="w-100">
                <mat-label>{{'Language' | translate}}</mat-label>
                <mat-select [(value)]="language" (valueChange)="changeSiteLanguage(language.code)">
                    <mat-option *ngFor="let lang of languageList" [value]="lang">
                        {{lang.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-12 mt-3">
            <button class="btn d-block btn-dark" (click)="save()">{{'Save' | translate}}</button>
        </div>
    </div>
</div>

<app-footer></app-footer>
