<div class="row">
    <div class="col">
      <span color="primary" class="text-center">
        <h2><label for="value">{{title | translate}}</label></h2>
      </span>
  
      <div class="xc">
        <div class="row w-100">
          <button aria-label="Remove" class="btn btn-lg rounded btn-outline-dark col" (click)="subs()" [disabled]="value <= 0">
            <mat-icon>remove</mat-icon>
          </button>
  
          <input class="col" 
            [type]="type" 
            id="value"
            disabled
            [min]="min" 
            [max]="max"
            [value]="value" 
            [(ngModel)]="value"
            (ngModelChange)="onChange()" />
  
          <button aria-label="Add" class="btn btn-sucess rounded btn-outline-dark btn-lg col" (click)="sum()" [disabled]="value >= max">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </div>
</div>
  
<hr/>
