<div class="w-100 h-100 justify-content-center" style="background: rgb(241, 242, 243);
position: relative;" *ngIf="loadingService.isLoading | async as boolean">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        style="margin: 0;
        position: absolute;
        top: 50%;
        left: 35%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);  display: block; shape-rendering: auto;" width="30%"
        height="30%" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
        <circle cx="50" cy="50" r="32" stroke-width="8" stroke="#110c0c"
            stroke-dasharray="50.26548245743669 50.26548245743669" fill="none" stroke-linecap="round">
            <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" keyTimes="0;1"
                values="0 50 50;360 50 50"></animateTransform>
        </circle>
        <circle cx="50" cy="50" r="23" stroke-width="8" stroke="#6d6d6d"
            stroke-dasharray="36.12831551628262 36.12831551628262" stroke-dashoffset="36.12831551628262" fill="none"
            stroke-linecap="round">
            <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" keyTimes="0;1"
                values="0 50 50;-360 50 50"></animateTransform>
        </circle>
    </svg>
</div>

<div >
    <router-outlet></router-outlet>
</div>
