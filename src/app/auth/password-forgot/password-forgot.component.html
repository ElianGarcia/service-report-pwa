<app-header 
    [title]="'Password Recovery'">
</app-header>

<div class="container col-md-8 pb-5 mt-5">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <div class="col-md-8" [formGroup]="mainForm">
                <h1>Password Recovery</h1>

                <span>
                    Please enter your email address. We will send you a mail to help you reset your password.
                </span>

                <mat-form-field class="col-12 mt-3">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="mail">
                    <button *ngIf="mainForm.get('mail').value" matSuffix mat-icon-button aria-label="Clear"
                        (click)="value=''">
                        <mat-icon>close</mat-icon>
                    </button>
                    <mat-error>
                        {{mainForm.get('mail').errors}}
                    </mat-error>
                </mat-form-field>

                <hr>

                <div class="row justify-content-around m-3">
                    <button class="col-5 btn btn-outline-dark" [routerLink]="['/auth/login']" routerLinkActive="router-link-active" >Back to Login</button>
                    <input type="submit" class="col-5 btn d-block btn-dark" value="Send Code" (click)="sendMail()" />
                </div>
            </div>
        </div>
    </div>
</div>
