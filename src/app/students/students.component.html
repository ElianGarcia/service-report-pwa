<app-header
    [title]="'Estudiantes'"
    [showAddStudent]="true"> 
</app-header>

<div class="container col-md-8 pb-5">
    <div class="row justify-content-center">
        <div class="col-12 pb-5" *ngIf="studentList">
            <app-card 
                *ngFor="let item of studentList" 
                [student]="item">
            </app-card>
        </div>

        <div class="col-8 mt-3" *ngIf="!studentList || studentList.length < 1">
            <app-no-data-found></app-no-data-found>
        </div>
    </div>
</div>

<app-footer></app-footer>
