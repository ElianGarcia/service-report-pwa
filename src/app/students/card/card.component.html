<div class="card mt-1">
    <div class="card-body row">

        <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="currentColor" class="bi bi-person-lines-fill col-3 mt-3" viewBox="0 0 16 16">
            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
        </svg>

        <div class="col-9">
            <div class="d-flex justify-content-between">
                <div>
                    <h2 class="card-title">{{student.name}}</h2>
                </div>

                <button class="btn"
                        (click)="delete()">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
            </div>
            
            <p class="card-text">{{student.placementName}} <br> {{student.observations}}</p>
            <div class="row justify-content-end">
                <div class="col col-xl-4 col-md-4 col-sm-4">
                    <a href="javascript:void(0)" class="btn d-block btn-outline-dark"
                        [routerLink]="['form/', student.studentId]"
                        routerLinkActive="router-link-active">
                    Editar</a>
                </div>
                
                <div class="col col-xl-4 col-md-4 col-sm-4">
                    <a href="javascript:void(0)" class="btn d-block btn-dark"
                        (click)="registerReturnVisit()">
                    Revisita</a>
                </div>
            </div>
        </div>
    </div>
</div>
