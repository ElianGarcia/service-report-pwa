<app-header [title]="'Return Visit History'">
</app-header>

<div class="container col-md-8 col-xl-8 pb-5">
    <div class="row justify-content-center">
        <div class="col-12 pb-5">
            <hr>
            <p class="pb-2 text-center">
                You are viewing the return visits record of {{student?.name}}.
            </p>
            <hr> 

            <div class="row justify-content-center">
                <div class="col-12 card flex-md-row mb-1 box-shadow h-md-250" *ngFor="let item of student.returnVisits">
                    <div class="card-body d-flex flex-column align-items-start">
                      <div class="mb-1 text-muted">{{item.date | date}}</div>
                      <p class="card-text mb-auto">{{item.notes || 'no notes were found'}}.</p>
                    </div>
                </div>

                <div class="col-10 mt-3" *ngIf="!student.returnVisits || student.returnVisits.length < 1">
                    <app-no-data-found></app-no-data-found>
                </div>
            </div>
        </div>
    </div>
</div>


<app-footer></app-footer>
